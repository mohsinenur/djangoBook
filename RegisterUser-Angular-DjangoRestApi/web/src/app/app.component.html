<div class="container text-align-center">
  <h1>Welcome To Angular App</h1>
  <h3>Register to login</h3>
  <input  [(ngModel)]="register.username" placeholder="Username"><br><br>
  <input  [(ngModel)]="register.password" type="password" placeholder="Password"><br><br>
  <input  [(ngModel)]="register.email" placeholder="Email"><br><br>
  <button (click)="registerUser()">Signup</button>
</div>
